{% extends 'blog/base_blog.html' %}

{% block title %}Post create{% endblock %}

{% block content %}
    <form action="{% url 'post_create_url' %}" method="post" class="col-md-6">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-info">Create Post</button>
    </form>
{% endblock %}
