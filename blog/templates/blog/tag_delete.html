{% extends 'blog/base_blog.html' %}

{% block title %}Tag delete "{{ tag.title|title }}"{% endblock %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post" class="col-md-6">
        {% csrf_token %}

        <h1>Are you sure you want to delete this tag?</h1>
        <a href="{% url 'tag_details_url' slug=tag.slug %}" class="btn btn-info">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
