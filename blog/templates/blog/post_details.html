{% extends 'blog/base_blog.html' %}

{% block title %}{{ post.title }} - {{ block.super }}{% endblock %}

{% block content %}
    <h1 class="mb-2">
        {{ post.title }}
    </h1>
    <div class="mb-4">
        {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}" class="badge badge-dark">{{ tag.title }}</a>
        {% endfor %}
    </div>
    <div class="mb-5">
        <p>{{ post.body }}</p>
    </div>
    <a href="{{ post.get_update_url }}" class="btn btn-light">Edit</a>
{% endblock %}
