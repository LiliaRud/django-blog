{% extends 'blog/base_blog.html' %}

{% block title %}Post delete "{{ tag.title|title }}"{% endblock %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="post" class="col-md-6">
        {% csrf_token %}

        <h1>Are you sure you want to delete this post?</h1>
        <a href="{% url 'post_details_url' slug=post.slug %}" class="btn btn-info">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
