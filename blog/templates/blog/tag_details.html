{% extends 'blog/base_blog.html' %}

{% block title %}{{ tag.title }} - {{ block.super }}{% endblock %}

{% block content %}
    <h1 class="mb-5">
        Posts with {{ tag.title|title }} tag:
    </h1>
    <div class="mb-5">
        {% for post in tag.posts.all %}
            {% include 'blog/includes/post_card_template.html' %}
        {% endfor %}
    </div>
    <a href="{{ tag.get_update_url }}" class="btn btn-light">Edit</a>
{% endblock %}
